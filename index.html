<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/desktop.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img id="header-logo" src="./images/logo.svg" alt="Fylo logo">
    <div id="header-icons">
      <div class="header-icon"></div>
      <div class="header-icon"></div>
      <div class="header-icon"></div>
    </div>
  </header>

  <main>
    <p>You've used <strong>815 GB</strong> of your storage</p>
    <div id="progress-bar-outer">
      <div id="progress-bar-inner">
        <div id="progress-bar-circle"></div>
      </div>
    </div>
    <div id="progress-labels">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div id="gb-left-box">
      <div>
        <p id="gb-left">185</p>
        <p> GB Left</p>
        <div class="triangle"></div>
      </div>
    </div>
  </main>

  

  
  
  
</body>
</html>
